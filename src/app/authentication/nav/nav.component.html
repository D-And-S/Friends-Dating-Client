<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a
                class="navbar-brand"
                href="#"
            >
                Friends Dating
            </a>
            <ul
                class="navbar-nav mr-auto"
                *ngIf="loggedIn"
            >
                <li class="nav-item">
                    <a
                        class="nav-link"
                        href="#"
                    >
                        Matches
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        href="#"
                    >
                        Lists
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Messages</a>
                </li>
            </ul>

            <div class="btn-group" dropdown *ngIf="loggedIn">
              <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                      aria-controls="dropdown-basic">
                Welcome User <span class="caret"></span>
              </button>
              <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                  role="menu" aria-labelledby="button-basic">
                <li role="menuitem"><a class="dropdown-item">Edit Profile</a></li>
                <li role="menuitem"><a class="dropdown-item" (click)="logout()">LogOut</a>

              </ul>
            </div>

            <form
                #loginForm="ngForm"
                class="form-inline mt-2 mt-md-0"
                (ngSubmit)="login()"
                autocomplete="off"
                *ngIf="!loggedIn"
            >
                <input
                    class="form-control mr-sm-2"
                    type="text"
                    placeholder="Username"
                    name="UserName"
                    [(ngModel)]="model.UserName"
                >
                <input
                    class="form-control mr-sm-2"
                    type="password"
                    placeholder="Password"
                    name="Password"
                    [(ngModel)]="model.Password"
                >
                <button
                    class="btn btn-outline-success my-2 my-sm-0"
                    type="submit"
                    *ngIf="!loggedIn"
                >
                    Login
                </button>
                
            </form>

        </div>
    </nav>
</header>
