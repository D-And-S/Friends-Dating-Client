<div class="text-center mt-3">
    <h2>
        {{predicate === 'liked' ? 'Member I like': 'Members who like me' }}
    </h2>
</div>



<div class="container mt-3">
    <div class="row">
        <div
            class="btn-group"
            name="predicate"
        >
            <button
                class="btn btn-primary"
                btnRadio="liked"
                (click)="loadLikes()"
                [(ngModel)]="predicate"
            >
                Members I like
            </button>



            <button
                class="btn btn-primary"
                btnRadio="likedBy"
                (click)="loadLikes()"
                [(ngModel)]="predicate"
            >
                Members Who liked me
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div
            class="col-2"
            *ngFor="let member of members"
        >
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<app-custom-pagination
    *ngIf="pagination"
    [pagination]="pagination"
    [currentPage]="pagination.currentPage"
    (updatePageNumber)="pageChanged($event)"
>
</app-custom-pagination>
