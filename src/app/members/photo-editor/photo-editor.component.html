<div class="row">
    <div class="col-2" *ngFor="let photo of member.photos">
        <img src="{{photo.url}}" alt="" class="img-thumbnail p-1 ml-2">
        <div class="text-center">
            <button
                [disabled]="photo.isMain" 
                class="btn btn-sm"
                (click)="setMainPhoto(photo)"
                [ngClass]='photo.isMain ? "btn-success active" : "btn-outline-success"'
            >
                Main
            </button>&nbsp;
            <button 
                class="btn btn-sm btn-danger"
                [disabled]="photo.isMain"
                (click)="deletePhoto(photo.id)"
            >
                
                <i class="fa fa-trash">
                    
                </i>
            
            </button>
        </div>
    </div>
</div><hr/>

 <div class="row mt-3">
    <div class="col-12">
        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="card bg-faded p-3 text-center mb-3 my-drop-zone">
             <i class="fa fa-upload fa-3x"></i>
            Drop Photos Here
        </div>

        <div class="row">
            <!-- <div class="col-3">
                Multiple
                <input type="file" ng2FileSelect [uploader]="uploader" multiple  />
            </div> -->
            <div class="col-3 ml-2">
                Single
                <input type="file" #fileInput ng2FileSelect [uploader]="uploader" />
            </div>
        </div>

    </div>
</div><hr/> 
<div class="row mt-2">
    <div class="col-12" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

        <!-- <h3>Upload queue</h3> -->
        <p>Queue length: {{ uploader?.queue?.length }}</p>

         <table class="table">
            <thead>
            <tr>
                <th width="50%">Name</th>
                <th>Size</th>
                <!-- <th>Progress</th>
                <th>Status</th>
                <th>Actions</th> -->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uploader.queue">
                <td><strong>{{ item?.file?.name }}</strong></td>
                <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                                      
            </tr>
            </tbody>
        </table> 

         <div class="photoQueue">
            <div>
                Queue progress:
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div><br>
            <button type="button" class="btn btn-success btn-s"
                    (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                <span class="fa fa-upload"></span> 
            </button>
            <button type="button" class="btn btn-warning btn-s ml-1"
                    (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                <span class="fa fa-ban"></span> 
            </button>
            <button type="button" class="btn btn-danger btn-s ml-1"
                    (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                <span class="fa fa-trash"></span> 
            </button>
        </div> 
    </div>
</div>
